    body {

    /* Removido: estilos de navbar customizado - agora usa menu.html unificado */

    /* Container Styling */
    .container {
      max-width: 700px;
      margin-top: 2rem;
    }

    /* Main Form Card */
    .form-container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);

      overflow: hidden;
    }

    .form-container::before {

      top: 0;

      background: linear-gradient(90deg, #dc2626, #ef4444, #f87171);

    }

    .page-header h2 {

    /* Form Elements */

      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .form-control, .form-select {
      border: 2px solid #e5e7eb;

      padding: 15px 20px;
      font-size: 1rem;

      border-color: #991b1b;
      background: linear-gradient(45deg, rgba(220, 38, 38, 0.1), rgba(248, 113, 113, 0.1));
      transform: scale(1.02);
    }

    .file-input-container input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-text {
      color: #dc2626;
      font-weight: 600;
      margin-top: 10px;
    }

    .file-input-icon {
      font-size: 2rem;
      color: #dc2626;
      margin-bottom: 10px;
    }

    /* Image Preview */
    #previewImagem {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    #previewImagem:hover {
      transform: scale(1.05);
    }

    .image-preview-container {
      text-align: center;
      margin: 20px 0;
    }

    .image-label {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
    }

    /* Button Styling */
    .btn-primary {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      border: none;
      border-radius: 15px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #991b1b, #7f1d1d);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
    }

    .btn-primary:disabled {
      background: #9ca3af;
      transform: none;
      box-shadow: none;
    }

    /* Alert Messages */
    .alert {
      border: none;
      border-radius: 15px;
      padding: 20px 25px;
      font-weight: 600;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .alert-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-left: 5px solid #047857;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border-left: 5px solid #991b1b;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #dc2626;
      z-index: 10;
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      animation: fadeInUp 0.8s ease-out;
    }

    /* Loading State */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(220, 38, 38, 0.1);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(220, 38, 38, 0.3);
      border-top: 4px solid #dc2626;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        max-width: calc(100% - 2rem);
      }

      .form-container {
        padding: 25px;
        border-radius: 20px;
      }

      .page-header h2 {
        font-size: 2rem;
      }

      .btn-primary {
        width: 100%;
        padding: 18px;
      }

      .navbar-collapse {
        background: rgba(0, 0, 0, 0.95);
        border-radius: 10px;
        margin-top: 10px;
        padding: 15px;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #991b1b, #7f1d1d);
    }
  </style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBa5JgoDsj-sqSbe2hzuJQwA-SFfAyxvBY",
    authDomain: "resalesneakers-e17cb.firebaseapp.com",
    projectId: "resalesneakers-e17cb",
    storageBucket: "resalesneakers-e17cb.appspot.com",
    messagingSenderId: "698715655625",
    appId: "1:698715655625:web:fde7f7a7f2da0037792c18"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const params = new URLSearchParams(window.location.search);
  const produtoId = params.get("id");
  const imagemInput = document.getElementById("imagemProduto");
  const previewImagem = document.getElementById("previewImagem");
  const form = document.getElementById('formEditarProduto');
  const mensagemEl = document.getElementById('mensagem');
  const loadingOverlay = document.getElementById('loadingOverlay');

  let produtoAtual = null;
  let imagemAnterior = null;
  let user = null;

  // Show loading
  function showLoading() {
    loadingOverlay.style.display = 'flex';
  }

  // Hide loading
  function hideLoading() {
    loadingOverlay.style.display = 'none';
  }

  auth.onAuthStateChanged(async (u) => {
    if (!u) return window.location.href = "log.html";
    user = u;
    showLoading();

    const doc = await db.collection("produtos").doc(produtoId).get();
    if (!doc.exists) {
      hideLoading();
      return alert("Produto nÃ£o encontrado.");
    }

    produtoAtual = doc.data();
    document.getElementById("nome").value = produtoAtual.nome || "";
    document.getElementById("preco").value = produtoAtual.preco || "";
    document.getElementById("condicao").value = produtoAtual.condicao || "";
    document.getElementById("disponibilidade").value = produtoAtual.disponibilidade || "";

    if (produtoAtual.imagemPrincipal) {
      // Se for um caminho do Storage, buscar o downloadURL
      if (!produtoAtual.imagemPrincipal.startsWith('http')) {
        const url = await storage.ref(produtoAtual.imagemPrincipal).getDownloadURL();
        previewImagem.src = url;
        previewImagem.style.display = "block";
        imagemAnterior = produtoAtual.imagemPrincipal;
      } else {
        // Suporte legado: se for URL completo
        previewImagem.src = produtoAtual.imagemPrincipal;
        previewImagem.style.display = "block";
        imagemAnterior = produtoAtual.imagemPrincipal;
      }
    }
    
    hideLoading();
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Guardando...';
    mensagemEl.textContent = '';
    mensagemEl.className = '';
    showLoading();

    const nome = document.getElementById("nome").value.trim();
    const preco = parseFloat(document.getElementById("preco").value);
    const condicao = document.getElementById("condicao").value;
    const disponibilidade = document.getElementById("disponibilidade").value;

    if (nome.length < 3) return mostrarMensagem("O nome deve ter pelo menos 3 caracteres.", "danger", submitBtn);
    if (isNaN(preco) || preco <= 0) return mostrarMensagem("O preÃ§o deve ser maior que 0.", "danger", submitBtn);
    if (!condicao || !disponibilidade) return mostrarMensagem("Preencha todos os campos obrigatÃ³rios.", "danger", submitBtn);

    try {
      let imagemPath = produtoAtual.imagemPrincipal;
      const novaImagem = imagemInput.files[0];

      if (novaImagem) {
        if (imagemAnterior) {
          try {
            // Se for caminho do Storage, deletar corretamente
            if (!imagemAnterior.startsWith('http')) {
              await storage.ref(imagemAnterior).delete();
            } else {
              const antigaRef = storage.refFromURL(imagemAnterior);
              await antigaRef.delete();
            }
          } catch (err) {
            console.warn("Erro ao apagar imagem anterior:", err);
          }
        }

        const nomeImagem = `${Date.now()}_${novaImagem.name}`;
        const storagePath = `produtos/${user.uid}/${nomeImagem}`;
        const storageRef = storage.ref().child(storagePath);
        await storageRef.put(novaImagem);
        imagemPath = storagePath; // Salva apenas o caminho!
      }

      await db.collection("produtos").doc(produtoId).update({
        nome,
        preco,
        condicao,
        disponibilidade,
        imagemPrincipal: imagemPath, // Salva sÃ³ o caminho
        ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
      });

      mostrarMensagem("Produto atualizado com sucesso!", "success", submitBtn);
    } catch (error) {
      console.error("Erro ao atualizar:", error);
      mostrarMensagem("Erro ao atualizar o produto.", "danger", submitBtn);
    }
    
    hideLoading();
  });

  function mostrarMensagem(texto, tipo, btn) {
    mensagemEl.textContent = texto;
    mensagemEl.className = `alert alert-${tipo} mt-3`;
    if (btn) {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-save me-2"></i>Guardar AlteraÃ§Ãµes';
    }
    hideLoading();
  }

  // File input preview
  imagemInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImagem.src = e.target.result;
        previewImagem.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  // BotÃ£o logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => window.location.href = "log.html");
  });

  // Add smooth transitions to form elements
  document.querySelectorAll('.form-control, .form-select').forEach(element => {
    element.addEventListener('focus', function() {
      this.parentElement.style.transform = 'translateY(-2px)';
    });
    
    element.addEventListener('blur', function() {
      this.parentElement.style.transform = 'translateY(0)';
    });
  });
</script>

    localStorage.setItem('theme', document.documentElement.getAttribute('data-theme'));
  };
  // Carregar preferÃªncia
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
}
// Loader global

window.hideLoader = () => { document.getElementById('globalLoader').style.display = 'none'; };
