<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto - ResellSneakers</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="produto.js"></script>
</head>
<body>
  <div id="menu-container"></div>
  <script>
    fetch('menu.html').then(res => res.text()).then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
  </script>
  <div id="produto-container">
    <img id="imagemProduto" src="" alt="Imagem do Produto">
    <h1 id="nomeProduto"></h1>
    <p id="precoProduto"></p>
    <p id="condicaoProduto"></p>
    <p id="marcaProduto"></p>

    <button id="btnCarrinho">Adicionar ao Carrinho</button>
    <button id="btnChat">Contactar Vendedor</button>
  </div>
</body>
</html>
