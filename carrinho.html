<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho - ResellSneakers</title>
  <link rel="stylesheet" href="navbar-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 900px; margin: 0 auto; padding: 32px 16px; }
    .cart-header { text-align: center; margin-bottom: 32px; }
    .cart-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .product-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); width: 260px; padding: 18px; display: flex; flex-direction: column; align-items: center; }
    .product-img { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; background: #f7f7f7; margin-bottom: 12px; }
    .product-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 6px; text-align: center; }
    .product-price { color: #dc2626; font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
    .remove-btn { background: #ff5a5f; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1rem; font-size: 0.95rem; transition: background 0.2s; cursor: pointer; }
    .remove-btn:hover { background: #d32f2f; }
    .empty-state { text-align: center; color: #aaa; padding: 3rem 0; }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <script>fetch('menu.html').then(res => res.text()).then(html => {document.getElementById('menu-container').innerHTML = html;});</script>
  <div class="container">
    <div class="cart-header">
      <h1><i class="fa fa-shopping-cart"></i> O teu Carrinho</h1>
      <p>Rev√™ os teus produtos selecionados</p>
    </div>
    <div class="cart-list" id="cart-list"></div>
    <div id="cart-actions" style="display:none; margin-top:32px; text-align:center;">
      <div style="font-size:1.2rem; margin-bottom:12px;">Total: <span id="cart-total" style="font-weight:700; color:#dc2626;">‚Ç¨0.00</span></div>
      <button id="finalizarCompraBtn" class="btn btn-success me-2"><i class="fa fa-credit-card"></i> Finalizar Compra</button>
      <button id="limparCarrinhoBtn" class="btn btn-outline-danger"><i class="fa fa-trash"></i> Limpar Carrinho</button>
    </div>
  </div>
  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getDownloadURL, ref as storageRef } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";
    import { auth, db, storage } from './firebase-config.js';
    const cartList = document.getElementById('cart-list');
    const cartActions = document.getElementById('cart-actions');
    const cartTotal = document.getElementById('cart-total');
    const finalizarCompraBtn = document.getElementById('finalizarCompraBtn');
    const limparCarrinhoBtn = document.getElementById('limparCarrinhoBtn');
    let produtosIds = [];
    let produtosSnaps = [];
    let total = 0;
    onAuthStateChanged(auth, async user => {
      if (!user) return (window.location.href = "log.html");
      cartList.innerHTML = `<div class="empty-state"><i class="fa fa-spinner fa-spin fa-2x mb-2"></i><h5>A carregar...</h5></div>`;
      const carrinhoRef = doc(db, 'carrinhos', user.uid);
      const carrinhoSnap = await getDoc(carrinhoRef);
      produtosIds = carrinhoSnap.exists() ? (carrinhoSnap.data().produtos || []) : [];
      if (produtosIds.length === 0) {
        cartList.innerHTML = `<div class="empty-state"><i class="fa fa-shopping-basket fa-2x mb-2"></i><h5>O teu carrinho est√° vazio</h5><p>Adiciona alguns produtos incr√≠veis para come√ßar!</p></div>`;
        cartActions.style.display = 'none';
        return;
      }
      const proms = produtosIds.map(id => getDoc(doc(db, 'produtos', id)));
      produtosSnaps = await Promise.all(proms);
      let cards = await Promise.all(produtosSnaps.map(async (snap, idx) => {
        if (!snap.exists()) return null;
        const item = snap.data();
        let imgSrc = item.imagemPrincipal || 'images/no-image.png';
        if (imgSrc && !imgSrc.startsWith('http') && imgSrc !== 'images/no-image.png') {
          try { imgSrc = await getDownloadURL(storageRef(storage, imgSrc)); } catch { imgSrc = 'images/no-image.png'; }
        }
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${imgSrc}" class="product-img" alt="${item.nome}">
          <div class="product-title">${item.nome}</div>
          <div class="product-price">‚Ç¨${item.preco}</div>
          <a href="produto-detalhe.html?id=${produtosIds[idx]}" class="btn btn-outline-dark btn-sm mt-2">Ver Detalhes</a>
          <button class="remove-btn"><i class="fa fa-trash"></i> Remover</button>
        `;
        card.querySelector('.remove-btn').onclick = async () => {
          produtosIds.splice(idx, 1);
          await setDoc(carrinhoRef, { produtos: produtosIds });
          card.remove();
          if (produtosIds.length === 0) {
            cartList.innerHTML = `<div class='empty-state'><i class='fa fa-shopping-basket fa-2x mb-2'></i><h5>O teu carrinho est√° vazio</h5><p>Adiciona alguns produtos incr√≠veis para come√ßar!</p></div>`;
            cartActions.style.display = 'none';
          }
          calcularTotal();
        };
        return card;
      }));
      cards = cards.filter(Boolean);
      cartList.innerHTML = '';
      cards.forEach(card => cartList.appendChild(card));
      cartActions.style.display = cards.length ? 'block' : 'none';
      calcularTotal();
    });
    function calcularTotal() {
      total = 0;
      produtosSnaps.forEach(snap => {
        if (snap && snap.exists()) {
          const item = snap.data();
          total += Number(item.preco) || 0;
        }
      });
      cartTotal.textContent = `‚Ç¨${total.toFixed(2)}`;
    }
    limparCarrinhoBtn.onclick = async () => {
      if (!confirm('Tem certeza que deseja limpar o carrinho?')) return;
      const user = auth.currentUser;
      if (!user) return;
      await setDoc(doc(db, 'carrinhos', user.uid), { produtos: [] });
      cartList.innerHTML = `<div class='empty-state'><i class='fa fa-shopping-basket fa-2x mb-2'></i><h5>O teu carrinho est√° vazio</h5><p>Adiciona alguns produtos incr√≠veis para come√ßar!</p></div>`;
      cartActions.style.display = 'none';
      produtosIds = [];
      produtosSnaps = [];
      calcularTotal();
    };
    finalizarCompraBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return;
      if (produtosIds.length === 0) return alert('Carrinho vazio!');
      // Criar um pedido para cada produto
      for (let i = 0; i < produtosIds.length; i++) {
        const produtoId = produtosIds[i];
        const snap = produtosSnaps[i];
        if (!snap || !snap.exists()) continue;
        const produto = snap.data();
        await addDoc(collection(db, 'pedidos'), {
          compradorId: user.uid,
          produtoId,
          vendedorId: produto.vendedorId,
          preco: produto.preco,
          data: serverTimestamp(),
          status: 'pendente'
        });
      }
      // Limpar carrinho ap√≥s finalizar compra
      await setDoc(doc(db, 'carrinhos', user.uid), { produtos: [] });
      cartList.innerHTML = `<div class='empty-state'><i class='fa fa-check-circle fa-2x mb-2' style='color:#22c55e;'></i><h5>Compra finalizada com sucesso!</h5><p>Os vendedores ser√£o notificados e voc√™ pode acompanhar o status em <a href='meus-produtos.html' style='color:#0d6efd;text-decoration:underline;'>Meus Produtos</a>.<br>Em breve, integraremos m√©todos de pagamento online!</p><div style='margin-top:18px;'><span id='redirectMsg' style='color:#888;'>Redirecionando para seus pedidos em 5 segundos...</span></div></div>`;
      cartActions.style.display = 'none';
      produtosIds = [];
      produtosSnaps = [];
      calcularTotal();
      // Redirecionar ap√≥s 5 segundos
      setTimeout(() => {
        window.location.href = 'meus-produtos.html';
      }, 5000);
    };
  </script>
  <!-- Adicionar bot√£o de dark mode -->
<button id="darkModeToggle" title="Alternar modo escuro/claro">üåô</button>
<!-- Loader universal -->
<div id="globalLoader" class="loader" style="display:none;"></div>
<script>
// Dark mode toggle
const toggle = document.getElementById('darkModeToggle');
if (toggle) {
  toggle.onclick = () => {
    const theme = document.documentElement.getAttribute('data-theme');
    document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    localStorage.setItem('theme', document.documentElement.getAttribute('data-theme'));
  };
  // Carregar prefer√™ncia
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
}
// Loader global
window.showLoader = () => { document.getElementById('globalLoader').style.display = 'block'; };
window.hideLoader = () => { document.getElementById('globalLoader').style.display = 'none'; };
</script>
</body>
</html>
