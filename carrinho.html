<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - ResellSneakers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="navbar-styles.css">
  <style>
    .cart-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2rem 1rem 1rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .cart-header h1 { font-size: 2.2rem; font-weight: 700; }
    .cart-header p { opacity: 0.9; }
    .cart-list .product-card {
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      margin-bottom: 1.5rem;
      background: #fff;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    .cart-list .product-card:hover { transform: translateY(-4px) scale(1.01); }
    .cart-list .product-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      background: #f7f7f7;
    }
    .cart-list .product-info { flex: 1; }
    .cart-list .product-title { font-weight: 600; font-size: 1.1rem; }
    .cart-list .product-price { color: #dc2626; font-weight: bold; font-size: 1.1rem; }
    .cart-list .remove-btn {
      background: #ff5a5f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .cart-list .remove-btn:hover { background: #d32f2f; }
    .empty-state {
      text-align: center;
      color: #aaa;
      padding: 3rem 0;
    }
    .cart-summary {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 2rem 1rem;
      margin-top: 2rem;
      text-align: center;
    }
    .cart-summary .total {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1rem;
    }
    .cart-summary .checkout-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .cart-summary .checkout-btn:hover { background: #5a67d8; }
    @media (max-width: 768px) {
      .cart-header { padding: 1.2rem 0.5rem; }
      .cart-list .product-card { flex-direction: column; align-items: flex-start; }
      .cart-list .product-img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <div class="container mt-4">
    <div class="cart-header">
      <h1><i class="fa fa-shopping-cart"></i> O teu Carrinho</h1>
      <p>Revê os teus produtos selecionados</p>
    </div>
    <div class="cart-list" id="cart-list"></div>
    <div class="cart-summary" id="cart-summary" style="display:none;">
      <div class="total">Total: €<span id="cart-total">0.00</span></div>
      <a href="checkout.html" class="checkout-btn">Finalizar Compra</a>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    // Carregar menu universal
    fetch('menu.html').then(res => res.text()).then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function renderCarrinhoFirestore(user) {
      const cartList = document.getElementById('cart-list');
      const cartSummary = document.getElementById('cart-summary');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';
      let total = 0;
      // Buscar carrinho do Firestore
      const carrinhoRef = doc(db, 'carrinhos', user.uid);
      const carrinhoSnap = await getDoc(carrinhoRef);
      const produtosIds = carrinhoSnap.exists() ? (carrinhoSnap.data().produtos || []) : [];
      if (produtosIds.length === 0) {
        cartList.innerHTML = `<div class="empty-state"><i class="fa fa-shopping-basket fa-2x mb-2"></i><h5>O teu carrinho está vazio</h5><p>Adiciona alguns produtos incríveis para começar!</p></div>`;
        cartSummary.style.display = 'none';
        return;
      }
      // Buscar detalhes dos produtos
      const proms = produtosIds.map(id => getDoc(doc(db, 'produtos', id)));
      const produtosSnaps = await Promise.all(proms);
      produtosSnaps.forEach((snap, idx) => {
        if (!snap.exists()) return;
        const item = snap.data();
        total += Number(item.preco) || 0;
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${item.imagemPrincipal || 'images/no-image.png'}" class="product-img" alt="${item.nome}">
          <div class="product-info">
            <div class="product-title">${item.nome}</div>
            <div class="product-price">€${item.preco}</div>
          </div>
          <button class="remove-btn"><i class="fa fa-trash"></i> Remover</button>
        `;
        card.querySelector('.remove-btn').onclick = async () => {
          // Remover produto do carrinho no Firestore
          produtosIds.splice(idx, 1);
          await setDoc(carrinhoRef, { produtos: produtosIds });
          renderCarrinhoFirestore(user);
        };
        cartList.appendChild(card);
      });
      cartTotal.textContent = total.toFixed(2);
      cartSummary.style.display = 'block';
    }

    // Autenticação
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'log.html';
        return;
      }
      renderCarrinhoFirestore(user);
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="navbar-script.js"></script>
</body>
</html>
