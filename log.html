<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ResellSneakers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

  <!-- Conteúdo principal -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Abas -->
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Entrar</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registar</button>
          </li>
        </ul>

        <!-- Abas conteúdo -->
        <div class="tab-content" id="authTabsContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="form-login">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Palavra-passe</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div class="text-danger mb-2" id="msg-erro"></div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <hr>
            <button id="googleLoginBtn" class="btn btn-outline-danger w-100 mb-2">Entrar com Google</button>
            <button id="githubLoginBtn" class="btn btn-outline-dark w-100">Entrar com GitHub</button>
          </div>

          <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="form-register">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Palavra-passe</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Palavra-passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            </form>
            <hr>
            <button id="googleLoginBtn" class="btn btn-outline-danger w-100 mb-2">Registar com Google</button>
            <button id="githubLoginBtn" class="btn btn-outline-dark w-100">Registar com GitHub</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay de carregamento -->
  <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.85); z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3">A autenticar...</p>
  </div>

  <footer class="py-3">
    <div class="container">
      <p class="mb-0">© 2025 ResellSneakers. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      GithubAuthProvider,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      fetchSignInMethodsForEmail
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBa5JgoDsj-sqSbe2hzuJQwA-SFfAyxvBY",
      authDomain: "resalesneakers-e17cb.firebaseapp.com",
      projectId: "resalesneakers-e17cb",
      storageBucket: "resalesneakers-e17cb.appspot.com",
      messagingSenderId: "698715655625",
      appId: "1:698715655625:web:fde7f7a7f2da0037792c18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();

    function toggleLoading(show) {
      const overlay = document.getElementById("loading-overlay");
      if (overlay) overlay.style.display = show ? "flex" : "none";
    }

    // Login com Google
    document.getElementById("googleLoginBtn")?.addEventListener("click", async () => {
      toggleLoading(true);
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        const userDoc = doc(db, "users", user.uid);
        const userSnap = await getDoc(userDoc);

        if (!userSnap.exists()) {
          await setDoc(userDoc, {
            uid: user.uid,
            email: user.email,
            nome: user.displayName || "",
            foto: user.photoURL || "",
            dataCriacao: new Date(),
            provider: user.providerData[0]?.providerId || "unknown"
          });
        }

        window.location.href = "home.html";
      } catch (error) {
        alert("Erro no login com Google: " + error.message);
      } finally {
        toggleLoading(false);
      }
    });

    // Login com GitHub
    document.getElementById("githubLoginBtn")?.addEventListener("click", async () => {
      toggleLoading(true);
      try {
        const result = await signInWithPopup(auth, githubProvider);
        const user = result.user;
        const userDoc = doc(db, "users", user.uid);
        const userSnap = await getDoc(userDoc);

        if (!userSnap.exists()) {
          await setDoc(userDoc, {
            uid: user.uid,
            email: user.email,
            nome: user.displayName || "",
            foto: user.photoURL || "",
            dataCriacao: new Date(),
            provider: user.providerData[0]?.providerId || "unknown"
          });
        }

        window.location.href = "home.html";
      } catch (error) {
        alert("Erro no login com GitHub: " + error.message);
      } finally {
        toggleLoading(false);
      }
    });

    // Login com email/senha
    document.getElementById("form-login")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      toggleLoading(true);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        document.getElementById("msg-erro").textContent = "Erro: " + error.message;
      } finally {
        toggleLoading(false);
      }
    });

    // Registro com email/senha
    document.getElementById("form-register")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("As palavras-passe não coincidem.");
        return;
      }

      toggleLoading(true);
      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length > 0) {
          alert("Este email já está registado.");
          return;
        }

        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Erro ao criar conta: " + error.message);
      } finally {
        toggleLoading(false);
      }
    });
  </script>
</body>
</html>
