<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - ResellSneakers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase v10.8.1 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  </script>
</head>
<body>
  <div id="menu-container"></div>
  <script>
    fetch('menu.html').then(res => res.text()).then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
  </script>
  <div class="container mt-4">
    <h1>Finalizar Compra</h1>

  <div id="resumo-pedido"></div>
  <h2 id="total"></h2>

  <form id="formPagamento">
    <label>Nome Completo:</label><br>
    <input type="text" id="nome" required><br>

    <label>Morada:</label><br>
    <input type="text" id="morada" required><br>

    <label>Método de Pagamento:</label><br>
    <select id="metodo" required>
      <option value="MB Way">MB Way</option>
      <option value="Cartão de Crédito">Cartão de Crédito</option>
      <option value="Multibanco">Multibanco</option>
    </select><br><br>

    <button type="submit">Confirmar Pagamento</button>
  </form>

  <p id="mensagemFinal" style="color: green; font-weight: bold;"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
