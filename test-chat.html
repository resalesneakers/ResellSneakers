<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste do Sistema de Chat - ResellSneakers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { 
      background: #f8f9fa; 
      font-family: 'Inter', Arial, sans-serif;
    }
    .test-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    .test-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #e9ecef;
      border-radius: 8px;
    }
    .test-section h3 {
      color: #333;
      margin-bottom: 1rem;
    }
    .test-button {
      margin: 0.5rem;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-success { background: #22c55e; }
    .status-error { background: #ef4444; }
    .status-warning { background: #f59e0b; }
    .log-area {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <div class="test-container">
    <h1 class="text-center mb-4">
      <i class="bi bi-chat-dots"></i> Teste do Sistema de Chat
    </h1>
    
    <div class="test-section">
      <h3><i class="bi bi-shield-check"></i> Status da Autentica√ß√£o</h3>
      <div id="authStatus">
        <span class="status-indicator status-warning"></span>
        Verificando autentica√ß√£o...
      </div>
      <div id="userInfo" class="mt-2"></div>
    </div>
    
    <div class="test-section">
      <h3><i class="bi bi-database"></i> Teste de Conex√£o Firestore</h3>
      <div id="firestoreStatus">
        <span class="status-indicator status-warning"></span>
        Testando conex√£o...
      </div>
      <button class="btn btn-primary test-button" onclick="testFirestore()">
        Testar Conex√£o
      </button>
    </div>
    
    <div class="test-section">
      <h3><i class="bi bi-chat"></i> Teste de Chat</h3>
      <div class="row">
        <div class="col-md-6">
          <h5>Chat Individual</h5>
          <button class="btn btn-success test-button" onclick="testChatIndividual()">
            Abrir Chat Individual
          </button>
          <button class="btn btn-info test-button" onclick="testChatComProduto()">
            Chat com Produto
          </button>
        </div>
        <div class="col-md-6">
          <h5>Lista de Conversas</h5>
          <button class="btn btn-primary test-button" onclick="testListaConversas()">
            Abrir Lista de Conversas
          </button>
        </div>
      </div>
    </div>
    
    <div class="test-section">
      <h3><i class="bi bi-gear"></i> Configura√ß√µes</h3>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">ID do Vendedor de Teste:</label>
          <input type="text" id="testVendedorId" class="form-control" placeholder="Digite um ID de usu√°rio">
        </div>
        <div class="col-md-6">
          <label class="form-label">ID do Produto de Teste:</label>
          <input type="text" id="testProdutoId" class="form-control" placeholder="Digite um ID de produto">
        </div>
      </div>
    </div>
    
    <div class="test-section">
      <h3><i class="bi bi-list-check"></i> Logs de Teste</h3>
      <div id="testLogs" class="log-area">
        Iniciando testes...
      </div>
      <button class="btn btn-secondary test-button" onclick="clearLogs()">
        Limpar Logs
      </button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    
    let currentUser = null;
    
    // Fun√ß√£o para adicionar logs
    function addLog(message, type = 'info') {
      const logsDiv = document.getElementById('testLogs');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    // Verificar autentica√ß√£o
    onAuthStateChanged(auth, async (user) => {
      const authStatus = document.getElementById('authStatus');
      const userInfo = document.getElementById('userInfo');
      
      if (user) {
        currentUser = user;
        authStatus.innerHTML = '<span class="status-indicator status-success"></span> Usu√°rio autenticado';
        userInfo.innerHTML = `
          <strong>Email:</strong> ${user.email}<br>
          <strong>UID:</strong> ${user.uid}<br>
          <strong>Nome:</strong> ${user.displayName || 'N√£o definido'}
        `;
        addLog('‚úÖ Usu√°rio autenticado com sucesso');
      } else {
        authStatus.innerHTML = '<span class="status-indicator status-error"></span> Usu√°rio n√£o autenticado';
        userInfo.innerHTML = '<a href="log.html" class="btn btn-primary btn-sm">Fazer Login</a>';
        addLog('‚ùå Usu√°rio n√£o autenticado');
        addLog('üí° Clique em "Fazer Login" para testar o sistema');
      }
    });
    
    // Testar conex√£o Firestore
    window.testFirestore = async function() {
      const firestoreStatus = document.getElementById('firestoreStatus');
      firestoreStatus.innerHTML = '<span class="status-indicator status-warning"></span> Testando...';
      addLog('üîÑ Testando conex√£o com Firestore...');
      
      try {
        // Testar leitura de usu√°rios
        const usersRef = collection(db, 'users');
        const usersSnapshot = await getDocs(usersRef);
        const userCount = usersSnapshot.size;
        
        // Testar leitura de produtos
        const produtosRef = collection(db, 'produtos');
        const produtosSnapshot = await getDocs(produtosRef);
        const produtoCount = produtosSnapshot.size;
        
        // Testar leitura de conversas
        const conversasRef = collection(db, 'conversas');
        const conversasSnapshot = await getDocs(conversasRef);
        const conversaCount = conversasSnapshot.size;
        
        firestoreStatus.innerHTML = '<span class="status-indicator status-success"></span> Conex√£o OK';
        addLog(`‚úÖ Firestore conectado - Usu√°rios: ${userCount}, Produtos: ${produtoCount}, Conversas: ${conversaCount}`);
        
        // Preencher campos de teste com dados reais
        if (userCount > 0) {
          const firstUser = usersSnapshot.docs[0];
          document.getElementById('testVendedorId').value = firstUser.id;
          addLog(`üìù ID do vendedor preenchido: ${firstUser.id}`);
        }
        
        if (produtoCount > 0) {
          const firstProduto = produtosSnapshot.docs[0];
          document.getElementById('testProdutoId').value = firstProduto.id;
          addLog(`üìù ID do produto preenchido: ${firstProduto.id}`);
        }
        
        if (userCount === 0) {
          addLog('‚ö†Ô∏è Nenhum usu√°rio encontrado no banco de dados');
          addLog('üí° Crie um usu√°rio primeiro em log.html');
        }
        
        if (produtoCount === 0) {
          addLog('‚ö†Ô∏è Nenhum produto encontrado no banco de dados');
          addLog('üí° Crie um produto primeiro em vender.html');
        }
        
      } catch (error) {
        firestoreStatus.innerHTML = '<span class="status-indicator status-error"></span> Erro na conex√£o';
        addLog(`‚ùå Erro no Firestore: ${error.message}`);
        addLog(`üîß Dica: Verifique se o Firebase est√° configurado corretamente`);
        addLog(`üîß Verifique se as regras do Firestore permitem leitura`);
      }
    };
    
    // Testar chat individual
    window.testChatIndividual = function() {
      const vendedorId = document.getElementById('testVendedorId').value;
      if (!vendedorId) {
        addLog('‚ö†Ô∏è Digite um ID de vendedor primeiro');
        addLog('üí° Clique em "Testar Conex√£o" para preencher automaticamente');
        return;
      }
      
      if (!currentUser) {
        addLog('‚ö†Ô∏è Fa√ßa login primeiro');
        addLog('üí° Clique em "Fazer Login" no topo da p√°gina');
        return;
      }
      
      const url = `chat.html?vendedor=${vendedorId}`;
      addLog(`üîó Abrindo chat individual: ${url}`);
      window.open(url, '_blank');
    };
    
    // Testar chat com produto
    window.testChatComProduto = function() {
      const vendedorId = document.getElementById('testVendedorId').value;
      const produtoId = document.getElementById('testProdutoId').value;
      
      if (!vendedorId || !produtoId) {
        addLog('‚ö†Ô∏è Digite IDs de vendedor e produto primeiro');
        addLog('üí° Clique em "Testar Conex√£o" para preencher automaticamente');
        return;
      }
      
      if (!currentUser) {
        addLog('‚ö†Ô∏è Fa√ßa login primeiro');
        addLog('üí° Clique em "Fazer Login" no topo da p√°gina');
        return;
      }
      
      const url = `chat.html?vendedor=${vendedorId}&produto=${produtoId}`;
      addLog(`üîó Abrindo chat com produto: ${url}`);
      window.open(url, '_blank');
    };
    
    // Testar lista de conversas
    window.testListaConversas = function() {
      if (!currentUser) {
        addLog('‚ö†Ô∏è Fa√ßa login primeiro');
        addLog('üí° Clique em "Fazer Login" no topo da p√°gina');
        return;
      }
      
      addLog('üîó Abrindo lista de conversas');
      window.open('mensagens.html', '_blank');
    };
    
    // Limpar logs
    window.clearLogs = function() {
      document.getElementById('testLogs').innerHTML = 'Logs limpos...';
    };
    
    // Executar teste inicial
    setTimeout(() => {
      testFirestore();
    }, 1000);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
