<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .product-details {
      max-width: 800px;
      margin: 40px auto;
    }
    .product-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .badge-disponivel {
      background-color: #28a745;
    }
    .badge-indisponivel {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container product-details">
    <div class="row">
      <div class="col-md-6">
        <img id="imagemProduto" src="" alt="Imagem do Produto" class="product-image rounded shadow-sm"/>
      </div>
      <div class="col-md-6">
        <h1 id="nomeProduto" class="h3 fw-bold"></h1>
        <p id="precoProduto" class="h4 text-success fw-semibold"></p>
        <p><strong>Marca:</strong> <span id="marcaProduto"></span></p>
        <p><strong>Condição:</strong> <span id="condicaoProduto"></span></p>
        <p>
          <strong>Disponibilidade:</strong>
          <span id="disponibilidadeProduto" class="badge"></span>
        </p>
        <hr/>
        <p id="descricaoProduto"></p>
        <a href="index.html" class="btn btn-outline-primary mt-3">Voltar à loja</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBa5JgoDsj-sqSbe2hzuJQwA-SFfAyxvBY",
      authDomain: "resalesneakers-e17cb.firebaseapp.com",
      databaseURL: "https://resalesneakers-e17cb-default-rtdb.firebaseio.com",
      projectId: "resalesneakers-e17cb",
      storageBucket: "resalesneakers-e17cb.appspot.com",
      messagingSenderId: "698715655625",
      appId: "1:698715655625:web:fde7f7a7f2da0037792c18",
      measurementId: "G-WVNMT06HJS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function obterIdProduto() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function exibirDetalhesProduto(produto) {
      document.getElementById('imagemProduto').src = produto.imagemPrincipal || 'https://via.placeholder.com/600x400';
      document.getElementById('nomeProduto').textContent = produto.nome || 'Produto';
      document.getElementById('precoProduto').textContent = `${produto.preco || 0} €`;
      document.getElementById('descricaoProduto').textContent = produto.descricao || 'Sem descrição';
      document.getElementById('marcaProduto').textContent = produto.marca || 'Marca desconhecida';
      document.getElementById('condicaoProduto').textContent = produto.condicao || 'Usado';

      const disponibilidadeElem = document.getElementById('disponibilidadeProduto');
      const disponibilidade = produto.disponibilidade?.toLowerCase() || 'indefinido';

      disponibilidadeElem.textContent = disponibilidade.charAt(0).toUpperCase() + disponibilidade.slice(1);
      disponibilidadeElem.className = 'badge ' + 
        (disponibilidade === 'disponível' ? 'badge-disponivel' : 'badge-indisponivel');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const produtoId = obterIdProduto();
      if (!produtoId) {
        alert("ID do produto não especificado.");
        return;
      }

      try {
        const docRef = doc(db, "produtos", produtoId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const produto = docSnap.data();
          exibirDetalhesProduto(produto);
        } else {
          alert("Produto não encontrado.");
        }
      } catch (error) {
        console.error("Erro ao carregar detalhes do produto:", error);
      }
    });
  </script>
</body>
</html>
